{% extends 'base.html' %}
{% block page_content %}

    {% if not registered_treatments %}
        <p class="no-content">There are NO registered treatments</p>
        <p class="no-content">Ask your administration to register some...</p>
    {% else %}

    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'appointment-create' %}">
            <div class="container">
                <h1 class="form-create-headline">Appointment Booking</h1>

                {% csrf_token %}
                {{ form }}

                <input class="btn" type="submit" value="Book">

            </div>
        </form>
    </section>
    {% endif %}
{% endblock %}
