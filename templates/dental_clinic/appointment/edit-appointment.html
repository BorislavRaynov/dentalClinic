{% extends 'base.html' %}
{% block page_content %}

    <section id="edit-page" class="auth">
        <form id="edit" method="post" action="{% url 'appointment-edit' appointment.pk %}">
            <div class="container">
                <h1>Edit Booking for:</h1>
                <h2>{{ appointment.patient.first_name }} {{ appointment.patient.last_name }}</h2>

                {% csrf_token %}
                {{ form }}

                <input class="btn submit" type="submit" value="Edit">
            </div>
        </form>
    </section>

{% endblock %}
