{% extends 'base.html' %}
{% block page_content %}

    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'register-user' %}">
            <div class="container">
                <h1>Register Form</h1>

                {{ form }}
                {% csrf_token %}
                <input type="hidden" value="{{ next }}" name="next">

                <input class="btn submit" type="submit" value="Register">
            </div>
        </form>
    </section>

{% endblock %}
