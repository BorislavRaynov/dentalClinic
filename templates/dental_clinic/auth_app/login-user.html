{% extends 'base.html' %}
{% block page_content %}

    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'login-user' %}">
            <div class="container">
                <h1>Log in</h1>

                {{ form }}
                {% csrf_token %}
                <input type="hidden" value="{{ next }}" name="next">

                <input class="btn submit" type="submit" value="Login">
            </div>
        </form>
    </section>

{% endblock %}
