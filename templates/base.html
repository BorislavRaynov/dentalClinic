{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}"/>
    <title>DentalClinic</title>
</head>

<body>
<div id="box">
    <header>
        <h1><a class="index-navigation" href="{% url 'appointments-catalogue' %}">Appointments</a></h1>
        <h1><a class="index-navigation" href="{% url 'patients-catalogue' %}">Patients</a></h1>
        <nav>
            {% if request.user.is_authenticated %}
                <a href="{% url 'appointment-create' %}">Book appointment</a>
                <a href="{% url 'create-patient' %}">Register patient</a>
                <a href="{% url 'logout-user' %}">Log Out</a>
                <a href="{% url 'profile-details' request.user.pk %}">Profile</a>
            {% else %}
                <a href="{% url 'login-user' %}">Log In</a>
                <a href="{% url 'register-user' %}">Register</a>
                <a href="#">Contacts</a>
                <a href="{% url 'about' %}">About Us</a>
            {% endif %}
        </nav>
    </header>

    {% block page_content %}
    {% endblock %}

    <footer>
        &copy;Borislav Raynov 2023. All rights reserved.
    </footer>

</div>
</body>
</html>
